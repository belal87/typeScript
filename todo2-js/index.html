<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="m-auto mt-5" style="max-width: 700px">
          <h2 class="text-center">To-Do List</h2>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Inter your text"
              id="username"
            />
            <button type="button" id="addUser" class="btn btn-info text-white">
              Add
            </button>
          </div>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Your Name</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="records">
              <!--   <tr>
                <th scope="row">1</th>
                <td>Belal Hossain</td>
                <td>
                  <i class="btn btn-info mx-2 text-white fa fa-edit"></i
                  ><i class="btn btn-danger text-white fa fa-trash-o"></i>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
